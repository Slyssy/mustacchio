<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Mustacchio</title>
    <link rel="stylesheet" href="./css/contact.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poller+One&display=swap"
      rel="stylesheet"
    />
    <script src="./scripts/contact.js" defer></script>
  </head>
  <body>
    <div class="page-container">
      <header>
        <img
          src="./images/mustacchio_logo.png"
          alt="Handle Bar Mustache
          Mustacchio Logo"
          class="logo"
        />
        <nav class="navbar">
          <div class="toggle-button">
            <span class="bar"></span>
            <span class="bar"></span>
            <span class="bar"></span>
          </div>
          <div class="navbar-links">
            <ul>
              <li>
                <a href="https://slyssy.github.io/mustacchio/">HOME</a>
              </li>
              <li>
                <a href="./about.html">ABOUT</a>
              </li>
              <li>
                <a href="./gallery.html">GALLERY</a>
              </li>
              <li><a href="./blog.html">BLOG</a></li>
              <li class="navbar-link-active">
                <a href="./contact.html">CONTACT</a>
              </li>
            </ul>
          </div>
        </nav>
      </header>
      <h1 class="title">Let's Keep in Touch</h1>
      <form action="">
        <input type="text" id="name" placeholder="NAME" />
        <input type="text" id="address" placeholder="ADDRESS" />
        <input type="email" id="email" placeholder="EMAIL" />
        <input type="text" id="phone" placeholder="PHONE" />
        <textarea
          name="Message"
          id="message"
          cols="30"
          rows="15"
          placeholder="MESSAGE"
        ></textarea>
        <button>SEND</button>
      </form>
      <footer>
        <p>&#169; 2022 by Stevio. All rights reserved.</p>
        <div class="icons-container">
          <div class="icon">
            <img src="./images/twitter-icon-small.jpg" alt="Twitter Icon" />
          </div>
          <div class="icon">
            <img src="./images/facebook-icon-small.jpg" alt="Facebook Icon" />
          </div>
          <div class="icon">
            <img src="./images/google-icon-small.jpg" alt="Google Plus Icon" />
          </div>
          <div class="icon-container">
            <img src="./images/pintrest-icon-small.jpg" alt="Pineterest Icon" />
          </div>
        </div>
      </footer>
    </div>
  </body>
</html>
